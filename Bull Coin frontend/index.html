<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bull-Coin</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 20px; }
    h1 { color: #0f0; }
    input, button { padding: 10px; margin: 5px; }
    textarea { width: 100%; height: 120px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>🚀 Bull-Coin Wallet</h1>
  <p><strong>Public Wallet Address:</strong></p>
  <textarea id="wallet" readonly></textarea>

  <h2>🔁 Send Transaction</h2>
  <input id="receiver" placeholder="Receiver's Wallet Address"><br>
  <input id="amount" type="number" placeholder="Amount"><br>
  <button onclick="sendTransaction()">Send</button>
  <pre id="sendResponse"></pre>

  <h2>⛏️ Mine New Block</h2>
  <button onclick="mine()">Mine Block</button>
  <pre id="mineResult"></pre>

  <h2>🔗 Blockchain</h2>
  <button onclick="getChain()">View Chain</button>
  <pre id="chainData"></pre>

  <script src="script.js"></script>
</body>
</html>
